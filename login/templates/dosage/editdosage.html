{% extends "base.html" %}
{% block content %}

    <div class="container">
        <div class="col-md-4">
            <h4>更改生产资料信息</h4>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="dosage_date">日期</label>
                    <input type="text" class="form-control" id="dosage_date" name="dosage_date"
                           value="{{ dosage_obj.dosage_date }}">
                </div>
                <div class="form-group">
                    <label for="muck_name">肥料或农药名称</label>
                    <input type="text" class="form-control" id="muck_name" name="muck_name"
                           value="{{ dosage_obj.muck_name }}">
                </div>
                <div class="form-group">
                    <label for="tlc">临时工劳务费</label>
                    <input type="number" class="form-control" id="tlc" name="tlc"
                           value="{{ dosage_obj.tlc }}">
                </div>
                 <div class="form-group">
                    <label for="twlr">总重量损耗比</label>
                    <input type="text" class="form-control" id="twlr" name="twlr"
                           value="{{ dosage_obj.twlr }}">
                </div>
                <div class="form-group">
                    <label for="naworm">使用原料名称及数量（kg）</label>
                    <input type="text" class="form-control" id="naworm" name="naworm"
                           value="{{ dosage_obj.naworm }}">
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <a href="/dosage/" class="btn btn-danger">返回</a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
